<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .box1 {
            height: 300px;
            width: 300px;
            background-color: #3498db;
            border-radius: 10px;
            margin: 50px auto;
            transition: background-color 0.5s;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <button onclick="changeOnclick();">Change Color</button>
    <script>
        // select element
        let box = document.querySelector('.box1');

        function randomColor() {
            r = Math.ceil(Math.random() * 256);
            g = Math.ceil(Math.random() * 256);
            b = Math.ceil(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeOnclick() {
            let mycolor = randomColor();
            box.style.backgroundColor = mycolor;
        }
    </script>
</body>
</html>
